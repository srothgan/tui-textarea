name: Rust Clippy

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  cargo-clippy:
    name: cargo clippy --all-targets -- -D warnings
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets -- -D warnings
